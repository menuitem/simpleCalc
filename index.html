	<body>
		<div class="container">
			<!-- Header -->
				<div id="header" class="row">
					<div class="4u">
						<h2><a href="/test/SpecRunner.html">Calculator Tests</a></h2>
						<h2><a href="https://github.com/menuitem/simpleCalc">GitHub</a></h2>
					</div>

					</nav>

			<!-- Hero -->
			<!-- Main -->
				<section class = "main">
				<div id = "simple">	
					<h1>Simple Calculator.</h1>
				</div>
			<!-- Features -->
				<div class="row">
					<section class="3u">
						<input type = "number" autofocus id = "input1" placeholder="First number.."/>

					<section class="1u">
						<span id = "selectA"></span>
					</section>	
					<section class="3u">
						<input type = "number"  id = "input2" placeholder="Second number..">
					</section>
					<section class="1u">
						<span>=</span>
					</section>
					<section class="3u">
						<input type = "number"  id = "score" disabled>
					</section>
				</div>
					<p id = "message"> </p>
						<button class="button" id ="addB">Add</button>
						<button class="button" id = "subtractB">Subtract</button>
						<button class="button" id = "multiplyB">Multiply</button>
						<button class="button" id = "divideB">Divide</button>
						<button class="button" id = "clearB">Clear</button>
				</section>
